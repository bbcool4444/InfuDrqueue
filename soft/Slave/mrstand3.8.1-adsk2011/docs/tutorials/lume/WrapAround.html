<H1><FONT FACE="Helvetica">WrapAround</FONT></H1>
The <FONT FACE=Helvetica>WrapAround</FONT> shader grabs a snapshot of the
entire 360-degree environment surrounding the camera. This snapshot can be
useful in a variety of ways: as a reflectivity map, spherically projected onto
a dome as an environment map, etc.<p>
